<br>
<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title"> Add New Brand</h5> </div>
            <div class="card-body">
                <form [formGroup]="brandAddForm">
                    <div class="mb-3">
                        <label for="brandName"> Brand Name</label>
                        <div class="form-group">
                            <input type="text" id="brandName" formControlName="brandName" class="form-control" placeholder="Brand Name"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button (click)="add()" class="btn btn-fill btn-dark btn-outline-info float-end"> Add </button>
                <button class="btn btn-fill btn-dark btn-outline-danger " routerLink="/admin"> Get Back</button>
            </div> 
        </div>
    </div>
    
</div>
