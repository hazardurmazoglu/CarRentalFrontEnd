<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Update Color</h5> </div>
            <div class="card-body">
                <form [formGroup]="brandUpdateForm">
                    <div class="mb-3">
                        <label for="brandName">Brand Name</label>
                        <div class="form-group">
                            <input type="text" id="brandName" formControlName="brandName" class="form-control" placeholder="New Brand Name"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-md-4">
                        <button routerLink="/brandupdate"  class="btn btn-fill btn-dark btn-outline-danger"> Get Back </button>
                    </div>
                    <div class="col-md-8">
                        <button (click)="brandUpdate()"  class="btn btn-fill btn-dark btn-outline-info float-end "> Update </button>
                    </div>
                </div>
                
                
            </div> 
        </div>
    </div>
    
</div>
