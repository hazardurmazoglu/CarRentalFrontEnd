<br>
<h2 style="font-style: italic;" >All Customers</h2>
<br>
<table style="border: white;" class="table table-dark table-striped">
    <thead>
        <tr>
            
            <th>Id</th>
            <th>Name</th>
            <th>Findex Score</th>
            <th>Email</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.firstName + " " + user.lastName}}</td>
                    <td>{{user.findexScore}}</td>
                    <td>{{user.email}}</td>
        </tr>    
    </tbody>
</table>
<button routerLink="/admin" class="btn float-end">Get Back</button>
