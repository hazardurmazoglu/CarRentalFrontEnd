<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title"> Add New Car</h5> </div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="brandId"> Brand Id</label>
                        <div class="form-group">
                            <input type="number" id="brandId" formControlName="brandId" class="form-control" placeholder="Brand Id"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="colorId"> Color Id</label>
                        <div class="form-group">
                            <input type="number" id="colordId" formControlName="colorId" class="form-control" placeholder="Color Id"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear"> Model Year </label>
                        <div class="form-group">
                            <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model Year"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice"> Daily Price</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Daily Price"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="minFindexScore">Min. Findex Score</label>
                        <div class="form-group">
                            <input type="number" id="minFindexScore" formControlName="minFindexScore" class="form-control" placeholder="Min. Findex Score"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description"> Description</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control" placeholder="Description"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button (click)="add()" class="btn  float-end"> Add </button>
                <button class="btn " routerLink="/admin"> Get Back</button>
            </div> 
            
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <table style="border:white;" class="table table-dark">
                    <thead>
                        <tr >
                            <th>Brand Id</th>
                            <th>Brand Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let brand of brands">
                            <td>{{brand.brandId}}</td>
                            <td>{{brand.brandName}}</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <table style="border:white" class="table table-dark">
                    <thead>
                        <tr >
                            <th>Color Id</th>
                            <th>Color Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let color of colors">
                            <td>{{color.colorId}}</td>
                            <td>{{color.colorName}}</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    
</div>
