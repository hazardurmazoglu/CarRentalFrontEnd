<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Update Car</h5> </div>
            <div class="card-body">

                <form [formGroup]="carUpdateForm">
                    <div class="mb-3">
                        <label for="brandId">Brand Id</label>
                        <div class="form-group">
                            <input type="number" id="brandId" formControlName="brandId" class="form-control" placeholder="Brand Id"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="colorId">Color Id</label>
                        <div class="form-group">
                            <input type="number" id="colorId" formControlName="colorId" class="form-control" placeholder="Color Id"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice">Daily Price</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Daily Price"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="minFindexScore">Min. Findex Score</label>
                        <div class="form-group">
                            <input type="number" id="minFindexScore" formControlName="minFindexScore" class="form-control" placeholder="Min. Findex Score"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear">Model Year</label>
                        <div class="form-group">
                            <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model Year"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description">Description</label>
                        <div class="form-group">
                            <input type="string" id="description" formControlName="description" class="form-control" placeholder="Description"/>
                        </div>
                    </div>
                    

                </form>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-md-4">
                        <button routerLink="/carupdate"  class="btn "> Get Back </button>
                    </div>
                    <div class="col-md-8">
                        <button (click)="carUpdate()"  class="btn float-end "> Update </button>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
