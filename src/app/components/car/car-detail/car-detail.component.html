<div class="container">
<div class="row">

            <div class="card-body">
             <h5 class="card-title">{{carDetail.description}}</h5>
            <p class="card-text">Choose "{{carDetail.description}}" and you will not make a bad choice.</p>
            <btn routerLink="/cars/carinfo/{{carDetail.carId}}" class="btn btn-dark btn-outline-info"> > Details</btn>
            
         </div>
        </div>
    </div>
