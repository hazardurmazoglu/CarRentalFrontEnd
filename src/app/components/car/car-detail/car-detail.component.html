
<table class="table">
    <thead>
        <tr>
            <th>Image</th>
            <th>Brand</th>
            <th>Color</th>
            <th>Model Year</th>
            <th>Daily Price</th>


        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let carDetail of carDetails">
            <!-- <td><img style="width:300px !important; height:200px !important;" src="{{imageUrl}}{{carDetail.imagePath}}" ></td> -->
            <td><img style="width:300px !important; height:200px !important;" src="{{imageUrl}}{{carDetail.imagePath}}" ></td>
            <td>{{carDetail.brandName}}</td>
            <td>{{carDetail.colorName}}</td>
            <td>{{carDetail.modelYear}}</td>
            <td>{{carDetail.dailyPrice}}</td>
        </tr>


    </tbody>





</table>
